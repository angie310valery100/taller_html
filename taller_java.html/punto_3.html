<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var numero_1;
  var numero_2;
  numero_1=prompt('Ingrese un primer numero:','');
  numero_2=prompt('Ingrese un segundo numero','');
  var suma=parseInt(numero_1)+parseInt(numero_2);
  
  document.write('La suma es ');
  document.write(suma);
  document.write('<br>');
</script>

</body>
</html>
