<html>
 
<head>
 
<title>Factorial</title>
 
<script language="javascript">
 
function factorial (){
	var fact = 1;
 
        for (var i=1; i <= document.getElementById ('n').value; i++){
            fact *= i;
        }
 
        document.getElementById ('resultado').value = fact;
}
 
</script>
 
</head>
 
<body>
 
<form onsubmit="javascript: factorial ();return (false);">
